
    <div class="login-content">
      <div class="login-form">
        <div align="center"></div>
        <form method="post" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <h1 align="center" style="margin: 12px; color: #c00000;">
            - Test Zenhosting -
          </h1>
          <h3 align="center" style="margin: 12px; color: #000;">
            Ajouter Utilisateur
          </h3>
          <div class="form-group">
            <label>Nom et Prenom :</label>
            <input
              type="text"
              class="form-control"
              placeholder=""
              required
              formControlName="name"
            />
            <div
              *ngIf="submitted && registerForm.controls.name.errors"
              class="invalid-feedback d-block"
            >
              <div *ngIf="registerForm.controls.name.errors.required">
                Le nom est obligatoire
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Email :</label>
            <input
              type="text"
              class="form-control"
              name="login"
              placeholder=""
              required
              formControlName="email"
            />
            <div
              *ngIf="submitted && registerForm.controls.name.errors"
              class="invalid-feedback d-block"
            >
              <div *ngIf="registerForm.controls.email.errors.required">
                Veuillez saisir un email valide
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Mot de passe :</label>
            <input
              type="password"
              class="form-control"
              placeholder=""
              required
              formControlName="password"
            />
            <div
              *ngIf="submitted && registerForm.controls.name.errors"
              class="invalid-feedback d-block"
            >
              <div
                *ngIf="
                  submitted == true &&
                  registerForm.controls.password.errors.required
                "
              >
                Le nom est obligatoire
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Mot de passe :</label>
            <input
              type="password"
              class="form-control"
              placeholder=""
              formControlName="c_password"
            />
            <div
              class="invalid-feedback d-block"
              *ngIf="submitted && registerForm.controls.c_password.errors"
            >
              <div
                *ngIf="
                  submitted && registerForm.controls.c_password.errors.required
                "
              >
                Veuillez confirmer le mot de passe
              </div>
              <div
                *ngIf="
                  submitted && registerForm.controls.c_password.errors.mustMatch
                "
              >
                Mot de passe et confirmation doit etre egaux
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-info btn-flat m-b-30 m-t-30">
            Confirmer
          </button>
          <br />
          <br />
          <button
            type="submit"
            class="btn btn-primary btn-flat m-b-30 m-t-30"
            [routerLink]="['']"
          >
            Retour
          </button>
        </form>
      </div>
    </div>
